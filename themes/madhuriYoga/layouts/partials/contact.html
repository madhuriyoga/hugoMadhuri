<!-- Contact Area -->
<section id="contact" class="text-gray-600 body-font relative">
    <div class="container px-5 pt-24 mx-auto">
        <img class="w-10 flex mx-auto" src="images/Symbol.png" alt="">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-4 text-gray-900">Say Hello!</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">We would love to hear from you</p>
        </div>
        <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                        <input type="text" id="name" name="name"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-myellow focus:bg-white  focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-myellow focus:bg-white  focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                </div>
                <div class="p-2 w-full">
                    <div class="relative">
                        <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                        <textarea id="message" name="message"
                            class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-myellow focus:bg-white  focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                </div>
                <div class="p-2 w-full">
                    <button
                        class="flex mx-auto text-white bg-mbrown border-0 py-2 px-8 focus:outline-none hover:bg-myellow hover:text-mbrown rounded text-lg">Send
                        Message</button>
                </div>
                <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
                    <p>Alternatively you can email us </p>
                    <a href="mailto:madhurivasisht@madhuriyoga.com" class="text-mbrown">madhurivasisht@madhuriyoga.com</a>
                </div>
            </div>
        </div>
    </div>
</section>
